version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: trip-postgres
    environment:
      POSTGRES_USER: trip
      POSTGRES_PASSWORD: trip
      POSTGRES_DB: tripdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
